<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Factorial Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">
  <div class="bg-white shadow-lg rounded-2xl p-6 w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-4">Factorial Calculator</h1>
    <input type="number" id="numberInput" placeholder="Enter a positive integer"
      class="w-full p-2 mb-4 border rounded" />
    <div class="flex justify-between mb-4">
      <button onclick="calculateFactorial('iterative')" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Iterative</button>
      <button onclick="calculateFactorial('recursive')" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Recursive</button>
    </div>
    <div id="output" class="text-center text-gray-700"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
